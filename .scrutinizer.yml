filter:
    excluded_paths:
        - '*.bundle.js'
        - '*.min.js'
        - '*/build/*'
        - '*/devServer/*'
        - '*/public/*'
        - '*/tests/*'
checks:
    javascript: true
    php: true
build:
    environment:
            php:
                version: 7.2
    dependencies:
        before:
            - composer require phpunit/phpunit:^7.0 --dev
    tests:
      -
        override:
                command: vendor/bin/phpunit --coverage-clover=tests/testCoverage.xml
                coverage:
                    file: clover.xml
                    format: php-clover
